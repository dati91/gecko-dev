language: rust
sudo: false
rust:
  - 1.15.0  # Minimum supported version
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
script:
  - if [ ${TRAVIS_RUST_VERSION} = "nightly" ]; then export FEATURES="--features=nightly"; else export FEATURES= ; fi
  - cargo build --verbose ${FEATURES}
  - cargo test --verbose ${FEATURES}
